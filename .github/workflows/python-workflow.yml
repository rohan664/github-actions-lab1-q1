name: CI

on:
  push:
  workflow_dispatch:   

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout branch
      uses: actions/checkout@v4
      with:
        ref: main
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
